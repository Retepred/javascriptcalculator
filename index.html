<!DOCTYPE html>
<html>
<head>
  <title>Calculator!</title>
</head>
<body>

<label for="number1">Number 1
<input type="number" id="number1" /></label>

<label for="text1">Operator
<select id="select_operator">
  <option value="+">Add</option>
  <option value="-">Subtract</option>
  <option value="/">Divide</option>
  <option value="*">Multiply</option>
  <option value="**">To the power of</option>
</label>

<label for="number2">Number 2
<input type="number" id="number2" /></label>

<button id="submit_button">Submit</button>

<script type="text/javascript">
  var element = document.getElementById("submit_button");
  element.addEventListener("click", function(){
    var operatortype = (select_operator.value);

    switch (operatortype) {
      case "+":
        alert(parseInt(number1.value) + parseInt(number2.value));

        break;

      case "-":
        alert(parseInt(number1.value) - parseInt(number2.value));

        break;
      case "/":
        alert(parseInt(number1.value) / parseInt(number2.value));

        break;
      case "*":
        alert(parseInt(number1.value) * parseInt(number2.value));

        break;
      case "**":
        alert(Math.pow(parseInt(number1.value), parseInt(number2.value)));

        break;

      default:
        console.log("Sorry, that is not valid");
    }
    });

</script>

</body>
</html>
